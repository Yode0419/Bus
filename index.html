<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北公車到站查詢</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>台北公車到站查詢</h1>
    </header>
    
    <main class="main">
      <form class="search-form" onsubmit="handleSubmit(event)">
        <div class="input-group">
          <input 
            type="text" 
            id="routeName" 
            placeholder="請輸入公車路線（例如：204）"
            required
          >
        </div>
        <div class="input-group">
          <input 
            type="text" 
            id="stopName" 
            placeholder="請輸入站牌名稱（例如：植物園）"
            required
          >
        </div>
        <button type="submit" class="search-button">
          查詢
        </button>
      </form>
      
      <div id="result" class="result"></div>
    </main>

    <footer class="footer">
      <p>© 2025 公車到站查詢服務</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
